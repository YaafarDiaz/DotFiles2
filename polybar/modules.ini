; Polybar Custom Modules - Optimized

[module/arch]
type = custom/text
content = ""
content-foreground = #CCFF00
content-padding = 2
click-left = rofi -show drun -theme ~/.local/share/rofi/themes/rounded-nord-dark.rasi &

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.disabled}

[module/power]
type = custom/text
content = "‚èª"
content-foreground = #f44336
content-padding = 2
click-left = ~/.config/polybar/power-menu.sh

[module/btop]
type = custom/text
content = "  "
content-foreground = #7eff0d
click-left = alacritty -e btop

[module/battery]
type = custom/script
exec = echo "  $(cat /sys/class/power_supply/BAT0/capacity)% "
format = <label>
interval = 120
